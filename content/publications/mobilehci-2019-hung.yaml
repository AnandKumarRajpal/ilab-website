  - Lora Oehlberg
series: MobileHCI 2019
doi: https://doi.org/10.1145/3338286.3340122
keywords: smartwatch, cross-device interaction, pen interaction, interaction techniques
video: https://www.youtube.com/watch?v=ilyJBzTzQAA
